name: Frontend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'                    # only trigger when frontend files change
      - '.github/workflows/frontend.yml' # also trigger if this workflow changes

  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: bmi-frontend

      - name: Build React app
        run: npm run build
        working-directory: bmi-frontend

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/bmi-frontend:v${{ github.run_number }} bmi-frontend
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/bmi-frontend:v${{ github.run_number }}
